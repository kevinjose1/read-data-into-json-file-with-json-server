<form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "login(productData.value)">

    <label>Name</label>
    <input type = "text" name="Name" id="Name" placeholder="username" ngModel><br>
    <label>Password </label>
    <input type = "text" name="Psw" id="Psw" placeholder="password" ngModel><br>
    <input type="submit" value = "login">
    
</form>
<br>
  
  <h3 *ngIf= "sucessfullylogin">{{sucessmessage}}</h3>
